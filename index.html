<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <title>Homem Aranha</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="./src/imagens/pngwing.com.png" alt="">
        </a>
        <div class="toggle">
            <img src="./src/imagens/toggle.png" alt="">
        </div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Homem aranha 2</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam, debitis natus. Repellendus odit numquam dignissimos iure recusandae adipisci qui corrupti, quis voluptatem deleniti cum dicta! Et odit dignissimos nemo saepe?</p>
            <a onclick="toggle();" href="#" class="play"><img src="./src/imagens/play.png" alt="">Veja o trailer</a>
            <div class="slide">
                <ul class="lista">
                    <li>
                        <a href="#"><img src="./src/imagens/facebook.png" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="./src/imagens/twitter.png" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="./src/imagens/instagram (1).png" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="trailer">
            <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/1UAzz8ncM68?si=m98rcJ0X-9STgVZI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <img onclick="toggle();" class="close" src="./src/imagens/close.png" alt="">
        </div>

    </div>

    <script type="text/javascript">
        function toggle(){
            var trailer = document.querySelector('.trailer');
            trailer.classList.toggle('active');
        }
    </script>


    
</body>
</html>
